<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <div class="alert alert-success" role="alert">
            Profile successfully saved
        </div>

        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       title="Please type your username"
                       value="Alice"
                       readonly
                       class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class = "col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                        id="password"
                        class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="input-email" class="col-sm-2 form-control-label">
                Email
            </label>

            <div class="col-sm-10">
                <input type="email"
                        id="input-email"
                        class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 form-control-label" for="dob">
                Date of Birth
            </label> 
            <div class="col-sm-10">
                <input type="date"
                        id="dob"
                        class="form-control"
                        value="2023-12-01">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role" class="form-control-label col-sm-2">
                Role
            </label>

            <div class="col-sm-10">
                <select class="form-control" id="role">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="update-button" class="form-control-label col-sm-2">
            </label>

            <div class="col-sm-10">
                <button id="update-button" 
                type="button" 
                class="btn btn-success btn-block">Update</button>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="logout-button" class="form-control-label col-sm-2">
            </label>

            <div class="col-sm-10">
                <a href="/index.html">
                    <button id="logout-button"
                    type="button"
                    class="btn btn-danger btn-block">Logout</button>
                                </div>
                </a>
        </div>

    </div>
</body>
</html>
