<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./login.style.client.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>
        Sign In
    </h1>
    <br/>
    <form>
        <div class="row form-group">
            <label for="usernameFld" class="col-md-2 col-form-label">
                Username
            </label>
            <div class="col-md-10">
                <input class="form-control"
                    id="usernameFld"
                    placeholder="jsmith01"
                    title="Input a username">
            </div>
        </div>

        <div class="row form-group">
            <label for="passwordFld" class="col-md-2 col-form-label">
                Password
            </label>
            <div class="col-md-10">
                <input class="form-control"
                type="password"
                    id="passwordFld"
                    placeholder="qwerty"
                    title="Input a strong password"/>
            </div>
        </div>

        
        <div class="row form-group">
            <label for="signinBtn" class="col-md-2 col-form-label">
            </label>
            <div class="col-md-10">

                <a href="/profile/profile.template.client.html">
                    <button id="signinBtn" type="button" class="btn btn-primary btn-block">
                        Sign In
                    </button>
                </a>
                <div class="row">

                    <div class="col-md-6">
                        <a href="" >Forgot password?</a>
                    </div>
                    
                    <div class="col-md-6">
                        <a href="/register/register.template.client.html" class="float-right" >Sign Up</a>
                    </div>

                </div>
            </div>


    </form>
    </div>
</div>

</body>
</html>
