<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./register.style.client.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1>
        Sign Up
    </h1>
    <br/>
    <form>
        <div class="row form-group">
            <label for="usernameFld" class="col-md-2 col-form-label">
                Username
            </label>
            <div class="col-md-10">
                <input class="form-control"
                    id="usernameFld"
                    placeholder="jsmith01">
            </div>
        </div>

        <div class="row form-group">
            <label for="passwordFld" class="col-md-2 col-form-label">
                Password
            </label>
            <div class="col-md-10">
                <input class="form-control"
                type="password"
                    id="passwordFld"
                    placeholder="qwerty"/>
            </div>
        </div>

        <div class="row form-group">
            <label for="verifyPasswordFld" class="col-md-2 col-form-label">
                Verify Password
            </label>
            <div class="col-md-10">
                <input class="form-control"
                type="password"
                    id="verifyPasswordFld"
                    placeholder="qwerty"/>
            </div>
        </div>

        
        <div class="row form-group">
            <label for="registerBtn" class="col-md-2 col-form-label">
            </label>
            <div class="col-md-10">
                <a href="/profile/profile.template.client.html">
                    <button type="button" class="btn btn-primary btn-block"
                            id="registerBtn">Sign Up</button>
                    <div class="row">
                </a>
                    <div class="col-md-6">
                        <a href="/login/login.template.client.html" >Log In</a>
                    </div>
                    

                </div>
            </div>


    </form>
    </div>
</div>

</body>
</html>
